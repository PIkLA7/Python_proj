<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление преподавателями</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Преподаватели</h1>

    <form action="{{ url_for('add_teacher') }}" method="POST" style="margin-bottom: 20px;">
        <label>ФИО преподавателя:</label><br>
        <input type="text" name="full_name" required><br>
        <label>Кафедра:</label><br>
        <input type="text" name="department"><br>
        <button type="submit">Добавить</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Кафедра</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for teacher in teachers %}
            <tr>
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.full_name }}</td>
                <td>{{ teacher.department }}</td>
                <td>
                    <a href="{{ url_for('delete_teacher', id=teacher.id) }}" onclick="return confirm('Удалить преподавателя?');">Удалить</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('cabinet') }}">Назад в кабинет</a>
</div>
</body>
</html>
