<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление расписания</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Добавить запись в расписание</h1>
        <form method="POST" action="{{ url_for('add_schedule') }}">
            <div class="form-group">
                <label for="group_id">Группа:</label>
                <select name="group_id" id="group_id" required>
                    {% for group in groups %}
                    <option value="{{ group.id }}">{{ group.group_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="subject_id">Предмет:</label>
                <select name="subject_id" id="subject_id" required>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="teacher_id">Преподаватель:</label>
                <select name="teacher_id" id="teacher_id" required>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time_slot">Время:</label>
                <input type="time" id="time_slot" name="time_slot" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_half_lesson"> Половина занятия
                </label>
            </div>
            <button type="submit">Добавить</button>
            <a href="{{ url_for('view_schedule') }}">Назад</a>
        </form>
    </div>
</body>
</html>
