<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление группами</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1>Группы</h1>

    <form action="{{ url_for('add_group') }}" method="POST" style="margin-bottom: 20px;">
        <label for="group_name">Добавить новую группу:</label><br>
        <input type="text" name="group_name" id="group_name" required>
        <button type="submit">Добавить</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название группы</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for group in groups %}
            <tr>
                <td>{{ group.id }}</td>
                <td>{{ group.group_name }}</td>
                <td>
                    <a href="{{ url_for('delete_group', id=group.id) }}" onclick="return confirm('Удалить эту группу?');">Удалить</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('cabinet') }}">Назад в кабинет</a>
</div>
</body>
</html>
